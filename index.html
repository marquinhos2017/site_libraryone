<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library One - A sua loja de livrarias para kontakt</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,800;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library One</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#mais_acessados">Livrarias</a>
                    </li>
                    <li>
                        <a href="#contato">Sobre</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="about">
        <div class="main">
            
           
                
                <p>
                    A loja mais completa do mercado de samples e instrumentos virtuais
                </p>
               
                
            
        </div>
    </section>
    <section id="mais_acessados">
        <div class="container">
            <h2>Mais Acessados</h2>
            <div class="items">
                <div>
                    <img src="/images/1.png" alt="">
                </div>
                <div>
                    <img src="/images/2.png" alt="">
                    
                </div>
                <div>
                    <img src="/images/3.png" alt="">
                   
                </div>
               
            </div>
        </div>
    </section>
    <section id="contato">
        <div class="container">
            <div class="pergunta">
                <p>Buscando uma livraria especifica para sua producao ou para tocar na igreja ?</p>
            </div>
            <div class="form">

                    <form action="">
                        <input type="text" name="" required placeholder="Seu nome" id="">
                        <input type="email" name="" required placeholder="Seu email" id="">
                        <textarea name="" id="" cols="30" required placeholder="Sua mensagem" rows="10"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
               
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Library One - Todos os direitos reservados - 2023
            </p>
        </div>
    </footer>
</body>
</html>
